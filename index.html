<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <main>
      <h1>Library</h1>
      <div class="library-container">
        <ul class="library"></ul>
      </div>
      <button class="new-book">NEW BOOK</button>
      <form action="" method="post" class="new-book-form">
        <h2>Add New Book</h2>
        <ul>
          <li>
            <label for="title">Title</label>
            <input id="title" name="title" type="text" required />
          </li>
          <li>
            <label for="author">Author</label>
            <input id="author" name="author" type="text" required />
          </li>
          <li>
            <label for="pages">Pages</label>
            <input id="pages" name="pages" type="number" required />
          </li>
          <li>
            <label for="isRead">Have you read it?</label>
            <input id="isRead" name="isRead" type="checkbox" />
          </li>
          <button class="add-book" type="button">Add Book</button>
        </ul>
      </form>
    </main>
  </body>
</html>
