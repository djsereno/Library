<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <main>
      <h1>Library</h1>
      <button class="new-book">NEW BOOK</button>
      <div class="page-container">
        <ul class="library">

          <li class="book">
            <h2 class="title">The Hobbit</h2>
            <ul class="book-details">
              <li class="author">by J.R.R. Tolkien</li>
              <li class="pages">295 pages</li>
              <li class="is-read">Read</li>
            </ul>
          </li>

          <li class="book">
            <h2 class="title">Harry Potter and the Chamber of Secrets</h2>
            <ul class="book-details">
              <li class="author">by J.K. Rowling</li>
              <li class="pages">341 pages</li>
              <li class="is-read">Read</li>
            </ul>
          </li>

          <li class="book">
            <h2 class="title">Romeo & Juliet</h2>
            <ul class="book-details">
              <li class="author">by William Shakespeare</li>
              <li class="pages">201 pages</li>
              <li class="is-read">Unread</li>
            </ul>

          </ul>
        </ul>
      </div>
      <form action="" method="post" class="new-book-form show">
        <div class="form-header">
          <h2>Add New Book</h2>
          <button class="close" type="button">âœ•</button>
        </div>
        <ul>
          <li><input id="title" name="title" type="text" placeholder="Title" required /></li>
          <li><input id="author" name="author" type="text" placeholder="Author" required /></li>
          <li><input id="pages" name="pages" type="number" placeholder="Pages" required /></li>
          <li>
            <label for="is-read">Have you read it?</label>
            <input id="is-read" name="is-read" type="checkbox" />
          </li>
        </ul>
        <button class="add-book" type="button">Add Book</button>
      </form>
    </main>
  </body>
</html>
